<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Incluir Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="calculadora">
        <input type="text" id="display" class="form-control mb-3 text-right" disabled>

        <div class="d-flex justify-content-between mb-2">
            <button class="btn btn-primary boton" value="7">7</button>
            <button class="btn btn-primary boton" value="8">8</button>
            <button class="btn btn-primary boton" value="9">9</button>
            <button class="btn btn-danger boton" value="AC">AC</button>
        </div>

        <div class="d-flex justify-content-between mb-2">
            <button class="btn btn-primary boton" value="4">4</button>
            <button class="btn btn-primary boton" value="5">5</button>
            <button class="btn btn-primary boton" value="6">6</button>
            <button class="btn btn-danger boton" value="X">X</button>
        </div>

        <div class="d-flex justify-content-between mb-2">
            <button class="btn btn-primary boton" value="1">1</button>
            <button class="btn btn-primary boton" value="2">2</button>
            <button class="btn btn-primary boton" value="3">3</button>
            <button class="btn btn-danger boton" value="/">/</button>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn btn-danger boton" value="-">-</button>
            <button class="btn btn-primary boton" value="0">0</button>
            <button class="btn btn-danger boton" value="+">+</button>
            <button class="btn btn-danger boton" value="*">*</button>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-success boton" value="=">=</button>
        </div>

    </div>
    <script defer src="./main.js"></script>

    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
